<head>
  <title> Hack The North 2015 </title>
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<template name="htn15">
<body>
	<!--PAGE LAYOUT-->
			
			<!--CONTAINER-FLUID-->

      <div class="container-fluid" id="Intro">

  				<!--INTRODUCTION DIV-->
  			<div class="jumbotron">
  				<div class="col-md-12">
  					{{> introduction}}
	  			</div>
   			</div>
  		

	</div>
	{{> yield}}
</body>
</template>

<!--TEMPLATES-->
<template name="userFunctionalityPage">
  <!--APP PAGE DIV-->
  <div class="row">

    {{> interestNavBar}}
    {{> profileHolder}}

  </div>
</template>

<!--INTEREST NAVBAR TEMPLATE-->
<template name="interestNavBar">
  <!--VERTICAL NAVBAR-->
  <div class="col-md-2">
    <!--header-->
    <nav class="navbar navbar-default" role="navigation">
    <!--Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Interests</a>
      </div>
            
            <!-- Collect the nav links, forms, nad other content for toggling-->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
              <u1 class="nav navbar-nav">
                {{#each interests}}
                <li>
                  <a href="#">
                    {{this}}
                  </a>
                </li>
                {{/each}}
              </u1>
            </div>
          </nav>
        </div>
</template>

<!--PROFILE HOLDER TEMPLATE-->
<template name="profileHolder">
  <!--Profile Section-->
  <div class="col-md-10">
    <!--profiles-->
    <div class="row">
      {{#each user}}
        <!--will use a button; that way user can click on profile to o to profile page-->
        <!--which profile page? fb? our app's?-->
        <div class="col-md-5">
          <div class="row">
            <div class="col-md-2">
              <a href="#" class="thumbnail">
                <!--insert image here-->
                <!--*****************-->
                <img src="http://cdn.photoaffections.com/images/icon-profile.png" alt="Profile Pic">
              </a>
            </div>
            <!--info-->
            <div class="col-md-10">
              <!--name-->
              <h1>{{firstname}}</h1>
 
              <!--bio-->
              <p>
                {{bio}}
              </p>
              <!--interests--> 
              {{#each interests}}
                <span class="label label-default">{{this}}</span>
              {{/each}}
            </div>
          </div>
          <!--chat button-->
          <div class="btn btn-default" aria-label="Chat!" id="profileDisplayChat">
            <span class="glyphicon glyphicon-comment" aria-hidden="true"></span>
          </div>  
        </div>
      {{/each}}
    </div>           
    <!--pagination-->
    <nav>
      <ul class="pager">
        <li><a href="#">Previous</a></li>
        <li><a href="#">Next</a></li>
      </ul>
    </nav>
  </div>
</template>
	

<!--INTERESTS-->

<!--User's interests-->
<template name="interests_name_user">
  {{interests}}
</template>
